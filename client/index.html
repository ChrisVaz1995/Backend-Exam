<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button><br>
    <button id="fortuneButton">Get a fortune</button><br>
    <button id="inspireButton">Get inspiration quotes</button><br>
    <button id="booksButton">Get recommended inspirational books</button><br>
    <button id="adviceButton">Get advice for inspiration</button>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("inspireButton").onclick = function () {
        axios.get("http://localhost:4000/api/inspire")
              .then(function (response) {
                const data = response.data;
                alert(data);
              });
      };

      document.getElementById('booksButton').onclick = function () {
        axios.get("http://localhost:4000/api/books")
        .then(function(response) {
          const data = response.data;
          alert(data);
        });
      };

      document.getElementById("adviceButton").onclick = function () {
        axios.get("http://localhost:4000/api/advice")
        .then(function (response) {
          const data = response.data;
          alert(data);
        })
      };

    </script>
  </body>
</html>
